<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Lightbox Example</title>
  <link rel="stylesheet" href="css/lightbox.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/lightbox-plus-jquery.min.js"></script>
</head>
<body>

  <section>

    <h3>A Four Image Set</h3>
    <div>
      <a class="example-image-link" href="img1.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="img1.jpg" height="1000px" width="1000px" alt=""/></a>
      <a class="example-image-link" href="img2.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="img2.jpg" height="1000px" width="1000px alt="" /></a>
      <a class="example-image-link" href="img3.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you are viewing."><img class="example-image" src="img3.jpg" height="1000px" width="1000px alt="" /></a>
       
      <a class="example-image-link" href="img4.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="img4.jpg" height="1000px" width="1000px alt="" /></a>
    </div>
  </section>



  <script src="js/lightbox.js"></script>

</body>
</html>
